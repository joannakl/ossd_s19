### Sources and Interesting Articles



- [Wikipedia's Business Models for Open Source](https://en.wikipedia.org/wiki/Business_models_for_open-source_software)
is a Wikipedia article on various business models used in the open source
community.


- [Explosive growth of open source software](https://techcrunch.com/2017/04/07/tracking-the-explosive-growth-of-open-source-software/)
is an article about the growth of and tracking of open source software
companies, with the [BOSS index](https://www.battery.com/powered/boss-index-tracking-explosive-growth-open-source-software/)
to rank them.

- [8 advantages of using open source in the enterprise](https://enterprisersproject.com/article/2015/1/top-advantages-open-source-offers-over-proprietary-solutions)
is an article aimed at CIOs to convince them that open source software is good for their
companies.


- [Musings on open source software business models](https://spot.livejournal.com/327801.html)
is  an article by Tom Callaway of RedHat in which he discusses various business models
for open source software.

- [TideLift.com](https://tidelift.com/about)
is the webpage that describes TideLift, a company with a novel business plan that acts as an intermediary
between  open source software companies and the companies that use their products.


- [10 ways to learn more about open source software and trends](https://enterprisersproject.com/article/2018/9/10-ways-learn-more-about-open-source)
is an article aimed at CIOs with descriptions of reports, conferences, newsletters,
and other media, to educate professionals about open source
and its importance in the enterprise.

- [The Linux Foundation's 2018 Open Source Jobs Report](https://www.linuxfoundation.org/publications/2018/06/open-source-jobs-report-2018/)
is a report on jobs in the open source world in 2018. To give you some idea, from the report:
	"Open source continues its long stretch of popularity, becoming the
	software of choice for businesses large and small."

# Open Source
# is NOT a Business Model

--

## but,
## there are business models that are
## built around open source projects

--

- there is money made in the world of open source

- many people think that open source, as an idea, is antithetical to the
idea of making money
    - if this was the case, the business world would not be using and
    participating in open source projects

---

# Business Models

- Software Consulting
- Subscription Offerings
- Auxiliary services ...
- Donations
- Open core
- Software as a Service (SaaS)
- Dual licensing / Selling exceptions
- Peace of Mind
- Bounty driven development

---

# Software Consulting

- provide consulting to other businesses regarding the use of open source in
their daily operations.
- provide consultation for starting and running an open source project

Examples:
- [Igalia](https://www.igalia.com/)
- [Open Source Consulting Group (OSCGP)](https://www.oscgp.com/)
- [Collabora](https://www.collabora.com)

---

# Subscription Offerings

- provide services that accompany the software that is otherwise
available to anyone who wants it
- examples of such services:
    - installation
    - maintenance
    - training
    - localization
    - day to day support

Examples:
- [RedHat](https://www.redhat.com/en) - originally operating system, not cloud
- [Cloudera](https://www.cloudera.com/) - cloud

---

#  Donations

- provide the software or service and encourage donations
- sell products branded with the company name

Examples:
- [Mozilla](https://www.mozilla.org/) - collection of web-tools
- [Wikipedia](https://www.wikipedia.org) - open encyclopedia

---
# Open Core

- provide the core of the project as open source
- keep addons, customizations, improvements as propriatery

Examples:
- [Pivotal](https://pivotal.io) - cloud services
- [GitLab](https://about.gitlab.com/) - version control hosting service
- [Redis Labs](https://redislabs.com) - database software + cloud

---
# Software as a Service (SaaS)

- customers subscribe to an online service (the software runnign there
is open source, but it is the service that generates revenue)

- frequent overlap with open core model

Examples:
- Wordpress
- Blackboard

---
# Dual Licensing / Selling Exceptions

- software is available under the open source license,
- exceptions to that license are made (for a fee) to allow
a third party company to use it under different rules

Examples:
- [MongoDB](https://www.mongodb.com) - database
- [MySQL](https://www.mysql.com/) - database




---
# Peace of Mind

- acting as a middle-men between the company consuming the open source software
and the open source project itself
  - charge the consumer in exchange for guarantees that the project will be supported
  and will continue development
  - support the open source project (financially)


Examples:
- [TideLift](https://tidelift.com/about)

---

# Bounty driven development

- third party companies using the open source software
pay to have the bugs fixed and new features implemented

Examples:
- [Caprine](https://sindresorhus.com/caprine/)
